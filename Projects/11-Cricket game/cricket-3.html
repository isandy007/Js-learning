    <h1>Bat Ball Stump Game</h1>
    <button onclick="
    //here computer choice is being determined by math.random
    let randomNumber = Math.random() * 3;
    let computerChoice;
    if (randomNumber<=1) {
        computerChoice='Bat';
    } else if (randomNumber <=2) {
        computerChoice='Ball';
    } else {
        computerChoice='Stump';
    }
    // To print the winner after comparing the choices
    let resultMsg;
    if (computerChoice==='Bat') {
        resultMsg='Its a tie.';
    } else if (computerChoice==='Ball') {
        resultMsg='You won.';
    } else if (computerChoice==='Stump') { 
        resultMsg='Computer won.';
    }
    alert(`You have choosen Bat. Computer has choosen ${computerChoice} and ${resultMsg}`);
    ">Bat</button>
